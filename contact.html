<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta

      content="Agnes is highly skilled Product designer and a Front-end Developer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/code-fill.svg" type="image/x-icon" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3a41516a8f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand mx-5" href="/index.html">Agnes Muchuki</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mx-5 my-1" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-5 my-1" href="/about.html">About me</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link mx-5 my-1 dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Projects</a
              >

              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./designs.html"
                    >Ui/Ux Design</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="./projects.html"
                    >Web Development</a
                  >
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link active mx-5 my-1" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Main page-->
    <div class="container contact-page">
      <div class="row">
        <div class="col">
          <h1>Contact</h1>
          <p class="contactme pt-5">
            I’m interested in freelance opportunities. If you have other request
            or question, don’t hesitate to contact me
          </p>
        </div>
      </div>
      <div class="row my-5">
        <h2>All Media</h2>
        <div class="row">
          <div class="col">
            <a
              href="https://twitter.com/agnes_imbs"
              target="_blank"
              style="color: #d45d79"
              ><i class="fa-brands fa-twitter"></i>Twitter</a
            >
          </div>
          <div class="col">
            <a
              href="https://www.linkedin.com/in/agnes-muchuki/"
              target="_blank"
              style="color: #d45d79"
              ><i class="fa-brands fa-linkedin"></i>Linkedin</a
            >
          </div>
          <div class="col highlighted-text">
            <a
              href="https://github.com/agnesimbs"
              target="_blank"
              style="color: #d45d79"
              ><i class="fa-brands fa-github"></i>Github</a
            >
          </div>
        </div>
      </div>
      <div class="row message-div">
        <h2>Message</h2>
        <div class="row">
          <div class="col mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              aria-label="Name"
            />
          </div>
          <div class="col">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              aria-label="Email"
            />
          </div>
          <div class="col-12 mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              aria-label="Title"
            />
          </div>
          <div class="col-12 mb-5">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
            <div class="mt-4">
              <button
                type="submit"
                style="background-color: black; color: #fff"
                class="btn mb-3"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
